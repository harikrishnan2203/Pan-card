<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan Card</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div style="background-color: antiquewhite; padding: 0;">
        <div style="background-color: brown; color: white;">
            <h5 style="text-align: center;">Request for the new pan card Or/And changes Or Correction In PAN Data</h5>
            <p style="text-align: center; font-weight: normal;"><i>Fields marked with <span>*</span> (asterik) are
                    mandatory. To avoid mistake(s), please refer <span style="color: orange;"><u>guideliness</u></span>
                    and
                    <span style="color: orange;"><u>instructions</u></span></i></p>
        </div>
        <div style="font-weight: bold;">
            <table width=100%>
                <tr>
                    <td></td>
                    <td colspan="2">
                        <p style="display: inline;"><span>*</span>Whether he is a citizen of india?</p>
                        <div style="display: inline;">
                            <label for="yes" style="padding-left: 40px;">Yes</label>
                            <input type="radio" name="citizen" id="yes">
                            <label for="no" style="padding-left: 40px;">No</label>
                            <input type="radio" name="citizen" id="no">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2">
                        <p style="display: inline;"><span>*</span>Permanent Account Number</p>
                        <div style="display: inline;">
                            <label for="pan">(PAN)</label>
                            <input type="text" name="" id="pan">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="checkbox">
                        <input type="checkbox" name="" id="">
                    </td>
                    <td>
                        <label for="name"><span>*</span>1. Name</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div style="display: inline;">
                            <label for="title">Title</label>
                            <label for="Shri" style="font-weight: normal; padding-left: 40px;">Shri/Mr</label>
                            <input type="radio" name="citizen" id="shri">
                            <label for="Smt" style="font-weight: normal; padding-left: 40px;">Smt/Mrs</label>
                            <input type="radio" name="citizen" id="Smt">
                            <label for="Kumari" style="font-weight: normal; padding-left: 40px;">Kumari/Ms</label>
                            <input type="radio" name="citizen" id="yes">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div style="display: block;">
                            <label for="lastname">Last Name/Surname</label>
                            <label for="firstname" style="padding-left: 200px;">First Name</label>
                            <label for="middlename" style="padding-left: 200px;">Middle Name</label>
                        </div>
                        <input type="text" name="lastname" id="lastname" required><span
                            style="padding-left:  167px;"></span>
                        <input type="text" name="" id="firstname" required><span style="padding-left: 104px;"></span>
                        <input type="text" name="" id="middlename" required>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <p><span>*</span>Name as you would like it printed on the card</p>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="text" name="" id="middlename" style="width: 280px;" required>
                    </td>
                </tr>
                <tr>
                    <td class="checkbox">
                        <input type="checkbox" name="" id="">
                    </td>
                    <td>
                        <label for="fname"><span>*</span>2. Father's <span
                                style="color: black; font-weight: normal; font-style: italic;">(Even married women
                                should give father's name only)</span></label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div style="display: block;">
                            <label for="lastname">Last Name/Surname</label>
                            <label for="firstname" style="padding-left: 200px;">First Name</label>
                            <label for="middlename" style="padding-left: 200px;">Middle Name</label>
                        </div>
                        <input type="text" name="lastname" id="lastname" required><span
                            style="padding-left:  167px;"></span>
                        <input type="text" name="" id="firstname" required><span style="padding-left: 104px;"></span>
                        <input type="text" name="" id="middlename" required>
                    </td>
                </tr>
                <tr>
                    <td class="checkbox">
                        <input type="checkbox" name="" id="">
                    </td>
                    <td>
                        <label for="dob" style="width: 400px; display: flex;"><span>*</span>3. Date of
                            Birth/Incorporation/Agreement/Partnership
                            Or Trust Deed/Formation of Body of Individuals/
                            Association of persons
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="" id="">
                    </td>
                    <td>
                        <div style="display: inline;">
                            <label for="sex"><span>*</span>4. Sex</label>
                            <label for="male" style="font-weight: normal; padding-left: 550px;">Male</label>
                            <input type="radio" name="citizen" id="male">
                            <label for="female" style="font-weight: normal; padding-left: 40px;">Female</label>
                            <input type="radio" name="citizen" id="female">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="checkbox">
                        <input type="checkbox" name="" id="">
                    </td>
                    <td>
                        <div style="display: inline;">
                            <label for="sex"> <span style="padding-left: 10px ;"> </span> 5. Photo Mismatch</label>

                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="" id="">
                    </td>
                    <td>
                        <div style="display: inline;">
                            <label for="sex"> <span style="padding-left: 10px ;"> </span> 6. Signature Mismatch</label>

                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="checkbox">
                        <input type="checkbox" name="" id="">
                    </td>
                    <td>
                        <div style="display: inline;">
                            <label for="sex"><span>*</span>7. Address for communication</label>
                            <label for="residential"
                                style="font-weight: normal; padding-left: 385px;">Residential</label>
                            <input type="radio" name="citizen" id="residential">
                            <label for="office" style="font-weight: normal; padding-left: 40px;">Office</label>
                            <input type="radio" name="citizen" id="office">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <label for="officename" style="padding-right: 240px;">Office Name <span
                                style="color: black; font-weight: normal; font-style: italic;">(to be filled only in
                                case of office address)</span></label>
                        <input type="text" name="office" id="" style="width: 300px;">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <label for="officename" style="padding-right: 464px;">Flat/Door/Block No.</label>
                        <input type="text" name="office" id="" style="width: 250px;">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <label for="officename" style="padding-right: 364px;">Name of Permises/Building/Village</label>
                        <input type="text" name="office" id="" style="width: 250px;">
                    </td>
                </tr>
        </div>
    </div>

</body>

</html>
